http {
    # Default configuration for HTTP server
    server {
        listen 80;
        server_name localhost;

        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;  # Handles routes, returning index.html for unmatched ones
        }

        # Other configurations (e.g., for API proxying, if needed)
    }
}
